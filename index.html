<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-4 bg-light vh-100">
        <h4 class="mb-4">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Resumo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Usuários</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cidades</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Empresas</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        <h2 class="mb-4">Resumo</h2>
        <div class="row g-4" id="summaryCards">
          <!-- Cards inseridos dinamicamente -->
        </div>

        <h2 class="mt-5">Usuários</h2>
        <div class="table-responsive card p-3 mt-3 shadow rounded-4">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Email</th>
                <th>Cidade</th>
                <th>Empresa</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Dados inseridos por JS -->
            </tbody>
          </table>
        </div>

        <h2 class="mt-5">Gráficos</h2>
        <div class="row g-4 mt-1">
          <div class="col-md-6">
            <div class="card p-3 shadow rounded-4">
              <canvas id="cidadeChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 shadow rounded-4">
              <canvas id="empresaChart"></canvas>
            </div>
          </div>
        </div>

        <h2 class="mt-5">Mapa</h2>
        <div class="card p-3 mt-3 shadow rounded-4">
          <div id="map" style="height: 300px; border-radius: 1rem;"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal de Detalhes do Usuário -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title" id="userModalLabel">Detalhes do Usuário</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">Nome</dt>
            <dd class="col-sm-9" id="modalUserName"></dd>

            <dt class="col-sm-3">Usuário</dt>
            <dd class="col-sm-9" id="modalUserUsername"></dd>

            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9" id="modalUserEmail"></dd>

            <dt class="col-sm-3">Telefone</dt>
            <dd class="col-sm-9" id="modalUserPhone"></dd>

            <dt class="col-sm-3">Site</dt>
            <dd class="col-sm-9" id="modalUserWebsite"></dd>

            <dt class="col-sm-3">Empresa</dt>
            <dd class="col-sm-9" id="modalUserCompany"></dd>

            <dt class="col-sm-3">Frase da Empresa</dt>
            <dd class="col-sm-9 fst-italic text-muted" id="modalUserCompanyCatchPhrase"></dd>

            <dt class="col-sm-3">Atividades</dt>
            <dd class="col-sm-9" id="modalUserCompanyBs"></dd>

            <dt class="col-sm-3">Endereço</dt>
            <dd class="col-sm-9" id="modalUserAddress"></dd>

            <dt class="col-sm-3">Coordenadas</dt>
            <dd class="col-sm-9" id="modalUserGeo"></dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
